services:
  redis:
    image: redis:7-alpine
    container_name: stylemail-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: stylemail-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=stylemail
      - POSTGRES_PASSWORD=stylemail123
      - POSTGRES_DB=stylemail_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stylemail"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    container_name: stylemail-app
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://stylemail:stylemail123@postgres:5432/stylemail_db
    volumes:
      - .:/app
      - ./laudio_client1.db:/app/laudio_client1.db
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: uvicorn server:app --host 0.0.0.0 --port 8000 --reload

volumes:
  redis_data:
  postgres_data:
